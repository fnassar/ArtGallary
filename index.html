<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>

    <script src="main/info-message.js"></script>
    <script src="main/highlight.js"></script>
    <script src="main/info-panel.js"></script>
    <title>Art Gallery</title>
</head>

<body>
    <a-scene background="color: #aaa" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable" info-message="htmlSrc: #messageText">
        <a-assets>
            <!-- background images -->
            <img id="tunnel" src="/images/tunnel2.png">
            <!-- item images -->
            <!--
            Image source: http://www.ghibli.jp/works/kazetachinu/#frame&gid=1&pid=1
            Image author: Studio Ghibli
            -->
            <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous">
            <img id="kazetachinuPoster" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- background Things -->
        <a-entity id="background" position="0 0 0" geometry="primitive: sphere; radius: 2.0" material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
        </a-entity>

        <!-- background image change on click -->
        <a-image src="#tunnel" position="0 0 -15" width="1" height="0.75" scale="55 55 1"></a-image>
        <!-- camera and hand controls -->
        <a-entity position="0 1.6 0" camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
            <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
            </a-entity>
        </a-entity>

        <!-- Hand controls -->
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>
    </a-scene>
</body>

</html>
