<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Art Gallery</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="main/info-message.js"></script>
    <script src="main/highlight.js"></script>
    <script src="main/info-panel.js"></script>
</head>

<body>
    <a-scene background="color: #212" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable" info-message="htmlSrc: #messageText">
        <a-assets>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
            <img id="tunnel" src="/images/tunnel2.png">
            <!--Item images --/>
            <!-- WheatField --/>
            <img id="wheatfield" src="images/">
            <img id="wheatfieldPoster" src="images/wheatfield3.jpg">
            <img id="wheatfieldBackground" src="images/wheatfield1.png">
            <!-- Blued Treas --/>
            <img id="bluedTrees" src="images/">
            <img id="bluedTreesPoster" src="images/">
            <img id="bluedTreesBackground" src="images/">
            <!-- Erosion Casts --/>
            <img id="erosioncasts" src="images/">
            <img id="erosioncastsPoster" src="images/">
            <img id="erosioncastsBackground" src="images/">
            <!-- Terraforms --/>
            <img id="terraforms" src="images/">
            <img id="terraformsPoster" src="images/">
            <img id="terraformsBackground" src="images/">
            <!-- Oasis --/>
            <img id="oasis" src="images/">
            <img id="oasisPoster" src="images/">
            <img id="oasisBackground" src="images/">
            <!-- Acid Rain --/>
            <img id="acidrain" src="images/">
            <img id="acidrainPoster" src="images/">
            <img id="acidrainBackground" src="images/"> -->
            <!--
          Image source: http://www.ghibli.jp/works/kazetachinu/#frame&gid=1&pid=1
          Image author: Studio Ghibli
        -->
            <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous">
            <img id="kazetachinuPoster" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous">
            <!--
          Image source: http://www.ghibli.jp/works/ponyo/#frame&gid=1&pid=36
          Image author: Studio Ghibli
        -->
            <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg" crossorigin="anonymous">
            <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous">
            <!--
          Image source: http://www.ghibli.jp/works/karigurashi/#frame&gid=1&pid=32
          Image author: Studio Ghibli
        -->
            <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" crossorigin="anonymous">
            <img id="karigurashiPoster" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous">
            <a-mixin id="frame" geometry="primitive: plane; width: 0.5783552; height: 0.8192" material="color: white; shader: flat" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter" animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
            <a-mixin id="poster" geometry="primitive: plane; width: 0.544768; height: 0.786432" material="color: white; shader: flat" material="shader: flat" position="0 0 0.005"></a-mixin>
            <a-mixin id="artImage" geometry="primitive: plane; width: 1.5; height: 0.81" material="src: #ponyo; shader: flat; transparent: true" position="0 0.495 0.002"></a-mixin>
        </a-assets>

        <!-- background Things -->
        <a-entity id="background" position="0 0 0" geometry="primitive: sphere; radius: 2.0" material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
        </a-entity>
        <!-- camera and hand controls -->
        <a-entity position="0 1.6 0" camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
            <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
            </a-entity>
        </a-entity>

        <!-- Hand controls -->
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

        <a-entity id="ui" position="0 1.6 -2.5">
            <!-- Poster menu -->
            <a-entity id="menu" highlight>
                <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
                    <a-entity material="src: #karigurashiPoster;" mixin="poster"></a-entity>
                </a-entity>

                <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
                    <a-entity material="src: #kazetachinuPoster" mixin="poster"></a-entity>
                </a-entity>

                <a-entity id="ponyoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
                    <a-entity material="src: #ponyoPoster" mixin="poster"></a-entity>
                </a-entity>
            </a-entity>

            <!-- Info panel of the selected art. -->
            <a-entity id="infoPanel" position="0 0 0.5" info-panel visible="false" scale="0.001 0.001 0.001" geometry="primitive: plane; width: 1.5; height: 1.8" material="color: #235854; shader: flat; transparent: false" class="raycastable">
                <a-entity id="ponyoartImage" mixin="artImage" material="src: #ponyo" visible="false"></a-entity>
                <a-entity id="kazetachinuartImage" mixin="artImage" material="src: #kazetachinu" visible="false"></a-entity>
                <a-entity id="karigurashiartImage" mixin="artImage" material="src: #karigurashi" visible="false"></a-entity>
                <a-entity id="artTitle" position="-0.68 -0.1 0" text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
                <a-entity id="artDescription" position="-0.68 -0.2 0" text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
            </a-entity>
        </a-entity>
        <!-- background image change on click -->
        <a-image src="#tunnel" position="0 0 -15" width="1" height="0.75" scale="55 55 1"></a-image>
    </a-scene>
</body>

</html>
